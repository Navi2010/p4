<!DOCTYPE html>
<html>
    <body>
        <h1>math objects in java</h1>
        <p id = 'p1'></p>
        <p id = 'p2'></p>
        <p id = 'p3'></p>
        <p id = 'p4'></p>
        <p id = 'p5'></p>
        <script>
            var a = 567;
            var b = 836;
            document.getElementById('p1').innerHTML = Math.pow(a,b);
            document.getElementById('p2').innerHTML = Math.sqrt(b);
            document.getElementById('p3').innerHTML = Math.min(a, b);
            document.getElementById('p4').innerHTML = Math.max(a, b);
            document.getElementById('p5').innerHTML = Math.cbrt(a);
        </script>
    </body>
</html>
